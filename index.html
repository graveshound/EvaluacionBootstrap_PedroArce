<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog Musica Bootstrap 4.1</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!-- Logo y Social media-->
        <header>
           <div class="row">
                  <div class="col-12 col-sm-12 col-md-5 col-lg-4 col-xl-4">
                    <img src="img/logo.png" class="img-fluid mx-auto d-block" id="logo" alt="logo Blog Musica">
                </div>
                <div class="col-12 col-sm-12 col-md-7 col-lg-8 col-xl-8">
                    <div class="row float-right">
                        <ul class="navbar list-inline" id="social">
                            <li><i class="fab fa-facebook"></i></li>
                            <li><i class="fab fa-youtube-square"></i></li>   
                            <li><i class="fab fa-instagram"></i></li>     
                            <li><i class="fab fa-twitter-square"></i></li>  
                            <li><i class="fab fa-pinterest-square"></i></li> 
                        </ul>
                    </div>
                </div>
                </div> 
        <!--Menu-->
        <div class="row">
            <div class="col-lg-12 col-xl-12">
                
                        <ul class="nav navbar-dark bg-dark nav-pills nav-fill">
                                <li class="nav-item">
                                  <a class="nav-link active" href="#">Inicio</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="#">Favoritos</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="#">Artistas</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link"  href="#">Grupos</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link"  href="#">Top 100</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link"  href="#">Acordes</a>
                                </li>
                                <li class="nav-item">
                                   <a class="nav-link"  href="#">Letras</a>
                                </li>
                              </ul>
                
            </div>
        </div>
        </header>

    </div>
    


    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
</body>
</html>
